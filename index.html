<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>전자오락실 - 언제나 즐거운 곳</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c1420bfedb.js" crossorigin="anonymous"></script>
</head>
<body>
<!--header-->
<header>
    <navbar id="navbar">
        <!--toggle button
        <button class="navbar__toggle-btn">
            
        </button>
        -->
        <!--toggle button-->
        <!--navbar menu
        <ul class="navbar__menu">
            <li class="navbar__menu__tiem"></li>
        </ul>
        -->
        <!--navbar menu-->
        <div class="navbar__logo">
            <img src="images/logo_leedok.png" alt="logo">
        </div>
    </navbar>
</header>
<!--header-->

<!--carousel section-->
<section id="carousel">
    <div class="carousel__container">
        <a class="prev carousel_btn" data-carousel-index="-1">&lt;</a>
        <a class="next carousel_btn" data-carousel-index="1">&gt;</a>

        <div class="carousel__row carousel__active">
            <img src="https://cdn.pixabay.com/photo/2020/01/11/14/36/winter-4757707__340.jpg">
        </div>
        <div class="carousel__row">
            <img src="https://cdn.pixabay.com/photo/2020/04/07/13/12/bicycle-5013316__340.jpg">
        </div>
        <div class="carousel__row">
            <img src="https://cdn.pixabay.com/photo/2020/12/14/21/36/mountains-5832116__340.jpg">
        </div>
    </div>
</section>
<!--carousel section-->

<!--notice & login section-->
<section id="content">
    <div class="content__title">
        <h2>공지사항</h2>
        <h2>고객센터</h2>
    </div>
    <section id="notice">
        <ul class="notice__games">
            <li class="notice__title">
                <a href="javascript:alert('미구현');">
                    <p>고전 게임 끝말잇기 - 패치</p>
                </a>
            </li>
            <li class="notice__title">
                <a href="javascript:alert('미구현');">
                    <p>신규 게임 출시 - 고전 게임 끝말잇기<p>
                </a>
            </li>
        </ul>
    </section>
    <section id="login">
        <div class="login__btn">
            <p><a href="#">ID 로그인</a></p>
        </div>
        <div class="lgoin__guest">
            <p>게스트 로그인</p>
        </div>
        <div class="login__social">
            <span>다른 계정 간편 로그인</span>
            <i class="fab fa-google-plus-square"></i>
            <i class="fab fa-facebook-square"></i>
        </div>
    </section>
</section>
<!--recommend & login section-->

<!--all games section-->
<section id="allgames">
    <div class="allgames__title">
        <div class="allgames__title-div">
            <h2>전체게임</h2>
            <div class="allgames__search">
                <input type="text" class="search-input" placeholder="게임명 검색(미구현)">
                <button class="search-btn">검색</button>
            </div>
        </div>
        <div class="allgames__title-div">
            <span>
                <input id="genre_all" type="radio" class="game__tag-radio" name="gameFilter">
                <label for="genre_all">#전체</label>
            </span>
            <span>
                <input id="genre_rpg" type="radio" class="game__tag-radio" name="gameFilter">
                <label for="genre_rpg">#RPG</label>
            </span>
            <span>
                <input id="genre_casual" type="radio" class="game__tag-radio" name="gameFilter">
                <label for="genre_casual">#캐주얼</label>
            </span>
            <span>
                <input id="genre_card" type="radio" class="game__tag-radio" name="gameFilter">
                <label for="genre_card">#카드</label>
            </span>
            <span>
                <input id="genre_new" type="radio" class="game__tag-radio" name="gameFilter">
                <label for="genre_new">#신규</label>
            </span>
        </div>
    </div>
    <div class="allgames__content">
        <div class="game__info">
            <div class="game-img">
                <img src="https://cdn.pixabay.com/photo/2020/12/11/19/46/court-church-5823672__340.jpg" alt="images">
            </div>
            <div class="game__info-div">
                <i class="fab fa-youtube-square"></i>
                <h2>끝말잇기</h2>
                <div class="info__content">
                    끝말잇기 게임
                </div>
                <hr>
                <div class="game__genre">
                    캐주얼
                </div>
            </div>
        </div>
    </div>
   
    
</section>
<!--all games section-->

<!--footer-->
<footer>
    <div class="social">
        <a href="https://github.com/leedokchidok19" target="blank">
            <i class="fab fa-github"></i>
        </a>
        <a href="javascript:alert('없는 계정입니다');" target="blank">
            <i class="fa fa-linkedin-square"></i>
        </a>
    </div>
    <hr>
    <div class="copyright">&copy; Copyright 2020 <span>leedok</span></div>
    <div id="astric_mark">&#42;</div>
</footer>
<!--footer-->

<!--arrow up-->
<button class="arrow-up">
    <i class="fas fa-arrow-up"></i>
    <span>top</span>
</button>

<script src="js/app.js"></script>

</body>
</html>
