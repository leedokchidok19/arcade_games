<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>전자오락실 - 언제나 즐거운 곳</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--header-->
<header>
    <navbar id="navbar">
        <!--toggle button
        <button class="navbar__toggle-btn">
            
        </button>
        -->
        <!--toggle button-->
        <!--navbar menu
        <ul class="navbar__menu">
            <li class="navbar__menu__tiem"></li>
        </ul>
        -->
        <!--navbar menu-->
        <div class="navbar__logo">
            <img src="https://via.placeholder.com/150x60.png/3366ff/000000/?text=150x60+logo" alt="logo">
        </div>
    </navbar>
</header>
<!--header-->

<!--carousel section-->
<section id="carousel">
    
</section>
<!--carousel section-->

<!--recommend & login section-->
<section id="content">
    <div class="content__title">
        <h2>공지사항</h2>
        <h2>고객센터</h2>
    </div>
    <section id="recommend">
        <ul class="recommend__games">
            <li class="games__item">
                <div class="games__item-img">
                    <img src="" alt="game-img">
                </div>
                <div class="games__item-desc">
                    <div class="item__recommend">신규</div>
                    <div class="item__gameNm">끝말잇기</div>
                    <div class="item__description">
                        최근 출시한
                    </div>
                </div>
            </li>
            <li class="games__item">
                <div class="games__item-img">
                    <img src="" alt="game-img">
                </div>
                <div class="games__item-desc">
                    <div class="item__recommend">인기</div>
                    <div class="item__gameNm">구구단</div>
                    <div class="item__description">
                        신규 업데이트
                    </div>
                </div>
            </li>
        </ul>
    </section>
    <section id="login">
        <div class="login__btn">
            <p><a href="#">ID 로그인</a></p>
        </div>
        <div class="lgoin__guest">
            <p>게스트 로그인</p>
        </div>
        <div class="login__social">
            <p>다른 계정 간편 로그인</p>
            <span class="login__google"></span>
            <span class="login__naver"></span>
            <span class="login__facebook"></span>
        </div>
    </section>
</section>
<!--recommend & login section-->

<!--all games section-->
<section id="allgames">
    <div class="allgames__title">
        <div class="allgames__title-div">
            <h2>전체게임</h2>
            <div class="allgames__search">
                <input type="text" class="search-input" placeholder="게임명 검색(미구현)">
                <button class="search-btn">검색</button>
            </div>
        </div>
        <div class="allgames__title-div">
            <span>
                <input type="raido" class="game__tag-radio">
                <label for="all">#전체</label>
            </span>
            <span>
                <input type="raido" class="game__tag-radio">
                <label for="rpg">#RPG</label>
            </span>
            <span>
                <input type="radio" class="game__tag-radio">
                <label for="Casual">#캐주얼</label>
            </span>
            <span>
                <input type="raido" class="game__tag-radio">
                <label for="card">#카드</label>
            </span>
            <span>
                <input type="raido" class="game__tag-radio">
                <label for="new">#신규</label>
            </span>
        </div>
    </div>
   
    
</section>
<!--all games section-->

<!--footer-->
<footer>
    
</footer>
<!--footer-->

</body>
</html>
